  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <style>
    body {font-family:Arial, sans-serif;background:#fff9f9;margin:0;}
    .container {max-width:400px;margin:60px auto;padding:30px;background:#fff;border-radius:12px;
                box-shadow:0 6px 15px rgba(0,0,0,0.1);}
    h2 {text-align:center;color:#d63384;}
    label {display:block;margin-top:15px;font-weight:bold;}
    input {width:100%;padding:10px;margin-top:5px;border:1px solid #ccc;border-radius:6px;}
    button {width:100%;margin-top:20px;padding:12px;background:#d63384;color:#fff;font-size:1rem;border:none;
            border-radius:8px;cursor:pointer;transition:0.3s;}
    button:hover {background:#a61c63;}
  </style>
</head>
<body>
  <div class="container">
    <h2>Payment Details</h2>
    <form onsubmit="pay(event)">
      <label>Card Number</label>
      <input type="text" required maxlength="16">
      <label>Expiry Date</label>
      <input type="month" required>
      <label>CVV</label>
      <input type="password" maxlength="3" required>
      <button type="submit">Proceed to Pay</button>
    </form>
  </div>

  <script>
    function pay(e){
      e.preventDefault();
      window.location.href="thankyou.html";
    }
  </script>
</body>
